<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

       <div class="header__content">
             <div class="header__logo">
                <img src="images/LOGO.png" alt="logo" class="logo">
            </div>
            <div class="header__menu">
                <nav class="menu-nav">
                    <ul class="menu_list">
                        <li class="menu-nav-item item-home">Home</li>
                        <li class="menu-nav-item item-about">About</li>
                        <li class="menu-nav-item item-service">Service</li>
                        <li class="menu-nav-item item portfolio">Portfolio</li>
                        <li class="menu-nav-item item-shop">Shop</li>
                        <li class="menu-nav-item item-contact">Contact</li>
                        <li class="menu-nav-item item-pages">Pages</li>
                    </ul>
                </nav>
            </div>
            <div class="header__follow">
                <ul class="follow-list">
                    <li class="follow-list-item">
                        <img src="images/fb.png" alt="facebook">
                    </li>
                    <li class="follow-list-item">
                        <img src="images/tw.png" alt="twitter">
                    </li>
                    <li class="follow-list-item">
                        <img src="images/googleplus.png" alt="google+">
                    </li>
                </ul>
            </div>
        </div>
    </div>
<!--    <hr>-->

    <div class="content">
        <div class="content__banner">
            <div class="content__image">
                <div class="content__text">
                    <div class="content__border">
                        <div class="content__title">
                            The Best Services
                        </div>
                        <div class="context__descriptions">
                           <p class="first-p"> We provide the best services in the world We provide the best services in the world</p>
                            <p class="second-p">We provide the best services in the world</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content__about"></div>
        <div class="content__service"></div>
        <div class="content__feedback"></div>
        <div class="content__clients"></div>
        <div class="content__queries"></div>
    </div>



    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
